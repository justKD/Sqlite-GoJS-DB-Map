<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
  <title>Powerup DB Mapper</title>
  <meta name="description" content="Auto mapper for Powerup Scenario DB" />
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="library/go.js"></script>
  <script src="library/sql.js"></script>
  <script src="js/diagram.js"></script>
  <script src="js/parse.js"></script>

</head>
<!--  1 - School
      2 - exists but not implemented
      5 - Home
      6 - Hospital
      7 - Library -->

<body onload="init()">
  <div class="loader" id="loader">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div id="sample">
    <div id="title">
      <select id="select" onchange="handleSelect(this)">
        <option value="1">1 - School</option>
        <option value="5">5 - Home</option>
        <option value="6">6 - Hospital</option>
        <option value="7">7 - Library</option>
      </select>
    </div>
    <div id="diagram"></div>
    <div id="legend">
      <div>
        <p>
          <strong>Touchpad / mobile</strong> &nbsp;&nbsp;&nbsp;&nbsp; Pinch-to-zoom
          <br>
          <strong>Mousewheel</strong> &nbsp;&nbsp;&nbsp;&nbsp; Middle click to toggle scroll or zoom
          <br> Drag a node to rearrange the diagram.
          <br> Drag the background to scroll.
        </p>
      </div>
      <div>
        <p>
            <font color="#1dd1a1">Green</font> &nbsp;&nbsp;&nbsp;&nbsp; Scenario entry point <br>
            <font color="#00d2d3">Teal</font> &nbsp;&nbsp;&nbsp;&nbsp; Question <br>
            <font color="#5f27cd">Purple</font> &nbsp;&nbsp;&nbsp;&nbsp; Answer <br>
            <font color="#ff6b6b">Red</font> &nbsp;&nbsp;&nbsp;&nbsp; Terminal ending <br>
            <font color="#feca57">Orange</font> &nbsp;&nbsp;&nbsp;&nbsp; Mini-game ending
        </p>
      </div>
    </div>
  </div>
</body>

</html>
